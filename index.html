<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>
  <body>
    <header>
      </nav>
        <h1>株式会社TECH</h1>
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">企業情報</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">よくある質問</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <img src="./mv.png" alt="mv.png">
      <p>最新のテクノロジーで社会課題を解決</p>
    </section>
    <section>
      <h2>会社概要</h2>
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田 太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </section>
    <section>
      <h2>お問い合わせ</h2>
      <form action="#" method="post">
        <label for="user_conpany">
          会社名<input type="text" name="user_conpany" id="user_conpany">
        </label><br>
        <label for="user_name">
          お名前<input type="text" name="user_name" id="user_name">
        </label><br>
        <label for="user_email">
        メールアドレス<input type="email" name="user_email" id="user_email">
        </label><br>
        お問い合わせ内容<textarea name="user_textarea" id="user_textarea" cols="80" rows="8"></textarea><br>
        <input type="submit" value="お申し込み">
      </form>
    </section>
    <footer>
      <small>&copy; 2020 TECH inc.</small>
    </footer>
  </body>
</html>
